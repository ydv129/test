                </div>
                <div class="internship">
                    <button class="vitto-button">
                        <span>K. Anderson</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.64 1.64a.5.5 0 0 1 .707 0l6.5 6.5 6.5-6.5a.5.5 0 0 1 .707.707l-7 7a.5.5 0 0 1-.707 0l-7-7a.5.5 0 0 1 0-.707z"/>
                        </svg>
                    </button>
                    <div class="internship-dropdown">
                        <ul>
                            <li><a href="#">My Profile</a></li>

                            <li><a href="#">Need Help?</a></li>
                            <li><a href="#">Sign Out</a></li>
                        </ul>    
                    </div>
                </div>
        </div>
